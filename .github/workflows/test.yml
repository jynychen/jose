name: Test

on:
  push:
    branches:
    - main 
  pull_request:
    branches:
    - main
  schedule:
  - cron: "0 9 * * *"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: 1.20.x
      - run: go test ./...

